      <script id="MainScript">
       
       var firebaseConfig = {
  apiKey: "AIzaSyCd6ed6Y41SQpWatenqedavs5l3777Gbtg",

};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get all data
        function SelectAllData(){
            firebase
            .database()
            .ref('TheStudent')
            .once('value',function(AllRecords){
             AllRecords.forEach(function(CurrentRecord){
                        var namebox = CurrentRecord.val().Name;
                        var artmats = CurrentRecord.val().ArtMaterials;
                        var brand = CurrentRecord.val().BrandName;
                        var date = CurrentRecord.val().DateBorrow;
                        var email = CurrentRecord.val().Email;
                        AddItemsToTable(namebox,artmats,brand,date,email);
                    }
                );
            });
        }
        window.onload = SelectAllData;

        // Filling the table
        var stdNo = 0;
        function AddItemsToTable(namebox,artmats,brand,date,email){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            
            td1.innerHTML = namebox;
            td2.innerHTML = artmats;
            td3.innerHTML = brand;
            td4.innerHTML = date;
            td5.innerHTML = email;
            trow.appendChild(td1); 
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            tbody.appendChild(trow);
        }
        
      </script>
